<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PricePredictor</title>

  <style>
    .center-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      padding-left: 10px;
    }

    header {
      font-size: 25px;
    }

    div {
      padding-left: 2%;
    }

    .submit-button {
      display: block;
      margin: 0 auto;
    }

    .center-text {
      text-align: center;
    }
  </style>

</head>

<body>

  <header>
    <h2
      style="text-align: center; background-color: #505050;color: white; padding: 40px;">
      House Price Estimator
    </h2>

    <h4 style="text-align: center;">
      Enter the details of the house you want to estimate the price for:
    </h4>

  </header>


  <form method="POST" class="center-form">

    <div>
      <label>Bedrooms:</label><br>
      <input type="number" name="bedrooms" value="3" required><br><br>
  
      <label>Bathrooms:</label><br>
      <input type="number" name="bathrooms" value="1" required><br><br>
  
      <label>Living Space (sqft):</label><br>
      <input type="number" name="sqft_living" value="1180" required><br><br>
  
      <label>Lot size (sqft):</label><br>
      <input type="number" name="sqft_lot" value="5650" required><br><br>
  
      <label>Floors:</label><br>
      <input type="number" name="floors" value="1" required><br><br>
  
      <label>Waterfront:</label><br>
      <input type="radio" id="waterfront_yes" name="waterfront" value="Yes" checked>
      <label for="waterfront_yes">Yes</label><br>
      <input type="radio" id="waterfront_no" name="waterfront" value="No">
      <label for="waterfront_no">No</label><br><br>
  
      <label>Condition:</label><br>
      <input type="radio" id="condition_1" name="condition" value="1" checked>
      <label for="condition_1">1 - worst</label><br>
      <input type="radio" id="condition_2" name="condition" value="2">
      <label for="condition_2">2</label><br>
      <input type="radio" id="condition_3" name="condition" value="3">
      <label for="condition_3">3</label><br>
      <input type="radio" id="condition_4" name="condition" value="4">
      <label for="condition_4">4</label><br>
      <input type="radio" id="condition_5" name="condition" value="5">
      <label for="condition_5">5 - best</label><br><br>
    </div>
  
    <input class="submit-button" type="submit" value="Submit">
  
    {% if prediction %}
      <div class="center-text">
        <br>
        <p><strong>Estimated Price:</strong></p>
        <p>{{ prediction }}</p>
      </div>
    {% endif %}
  
  </form>

</body>

</html>
